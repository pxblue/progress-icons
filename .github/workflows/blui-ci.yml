name: CI Run

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "dev", "master" ]
  pull_request_target:
    types:
      - opened
    branches:
      - '*/*'

permissions:
  pull-requests: write
  contents: read

jobs:
  angular_progress_icons:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: angular/components
    - run: yarn install --frozen-lockfile
      working-directory: angular/components
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: angular/demos/showcase
    - run: yarn install --frozen-lockfile
      working-directory: angular/demos/showcase
    - run: yarn prettier:check
      working-directory: angular/components
    - run: yarn prettier:check
      working-directory: angular/demos/showcase
    - run: yarn lint
      working-directory: angular/components
    - run: yarn lint
      working-directory: angular/demos/showcase
    - run: yarn test:ci
      working-directory: angular/components
    - run: yarn test:ci
      working-directory: angular/demos/showcase
    - run: yarn build
      working-directory: angular/components
    - name: Save angular progress icon build
      uses: actions/upload-artifact@v3
      with:
        name: dist
        if-no-files-found: error
        path: angular/dist

